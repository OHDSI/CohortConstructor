url: https://ohdsi.github.io/CohortConstructor/
template:
  bootstrap: 5

reference:
- subtitle: Build base cohorts
- contents:
  - matches("conceptCohort|demographicsCohort|addPriorObservation")
- subtitle: Impose requirements on existing cohorts
- contents:
  - matches("^require")
- subtitle: Update cohort start and end dates
- contents:
  - matches("^trim")
- subtitle: Cohort manipulations
- contents:
  - matches("erafy|intersectCohorts|matchCohorts|subsetCohorts|unionCohorts|yearCohorts")




